sudo: required
dist: willy
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
      
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install python-pyparsing python-pyside pyside-tools libpython2.7-dev python-dev libboost-all-dev cmake python-imaging python-numpy

script:
  - pwd
  - ls
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER . && make

